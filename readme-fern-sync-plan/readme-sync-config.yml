# README Sync Configuration
# This file defines which repositories to sync and how to extract pages from their READMEs.
#
# Extraction rules:
#   extract: all                           - Include entire README
#   extract:
#     start: "## Section Header"           - Start marker (inclusive)
#     end: "## Next Section"               - End marker (exclusive)
#   extract:
#     lines: [10, 50]                      - Line range (1-indexed, inclusive)
#
# Each page can have custom frontmatter fields.

